apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: 'traefik'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    traefik.ingress.kubernetes.io/redirect-entry-point: https
  name: nginx
spec:
  rules:
    - host: nginx.dev.pettycashmate.co
      http:
        paths:
          - path: '/'
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
  tls:
    - hosts:
        - nginx.dev.pettycashmate.co
      secretName: nginx.dev.pettycashmate.co-tls
